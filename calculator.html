<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Add custom styles for the search results dropdown */
        #searchResults {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            background-color: white;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: absolute;
            width: 100%;
        }
        #searchResults div {
            padding: 0.5rem;
            cursor: pointer;
        }
        #searchResults div:hover {
            background-color: #f7fafc;
        }
        /* Styles for loading indicator */
        #loadingIndicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2rem;
            margin-top: 0.5rem;
            color: #718096; /* Tailwind's text-gray-600 */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3490dc; /* Tailwind's bg-blue-500 */
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-center text-blue-800">Pharma Profit Calculator</h1>
            <p class="text-center text-gray-600">Calculate profit per pack and per tablet</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="productSearch" class="block text-sm font-medium text-gray-700 mb-1">Search Product</label>
                <div class="relative">
                    <input
                        type="text"
                        id="productSearch"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Type to search products..."
                        aria-autocomplete="list"
                        aria-controls="searchResults"
                    >
                    <div id="searchResults" class="hidden"></div>
                    <div id="loadingIndicator" class="text-center text-gray-600 text-sm mt-2">
                        <div class="spinner"></div>
                        Loading product data...
                    </div>
                </div>
            </div>

            <div class="space-y-4 mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="pharmacyPrice" class="block text-sm font-medium text-gray-700 mb-1">Pharmacy Price (AED)</label>
                        <input type="text" id="pharmacyPrice" readonly class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700">
                    </div>
                    <div>
                        <label for="retailPrice" class="block text-sm font-medium text-gray-700 mb-1">Retail Price (AED)</label>
                        <input type="text" id="retailPrice" readonly class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700">
                    </div>
                </div>
                <div>
                    <label for="packSize" class="block text-sm font-medium text-gray-700 mb-1">Number of Tablets</label>
                    <input type="text" id="packSize" readonly class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700">
                </div>
            </div>

            <div class="mb-6">
                <label for="bonusPercentage" class="block text-sm font-medium text-gray-700 mb-1">Bonus Percentage (%)</label>
                <input
                    type="number"
                    id="bonusPercentage"
                    min="0"
                    max="100"
                    step="0.01"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    value="0"
                    aria-describedby="bonusPercentageHelp"
                >
                <small id="bonusPercentageHelp" class="mt-1 text-xs text-gray-500">Enter a value between 0 and 100</small>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                <h2 class="text-lg font-semibold text-blue-800 mb-3">Calculation Results</h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700">Net Price (AED):</span>
                        <span id="netPrice" class="font-semibold text-blue-900">0.00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700">Profit per Pack (AED):</span>
                        <span id="profitPerPack" class="font-semibold text-blue-900">0.00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700">Profit per Tablet (AED):</span>
                        <span id="profitPerTablet" class="font-semibold text-blue-900">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-6 text-center text-gray-500 text-sm">
            <p>Data refreshes automatically from the Google Sheet</p>
        </footer>
    </div>

    <script>
        const TRADE_NAME_COLUMN = 'Trade_Name';
        const PHARMACY_PRICE_COLUMN = 'Pharmacy_Price';
        const PUBLIC_PRICE_COLUMN = 'Public_Price';
        const PACK_SIZE_COLUMN = 'Pack_Size';

        let allProducts = [];
        let selectedProduct = null;

        const productSearchInput = document.getElementById('productSearch');
        const searchResultsDiv = document.getElementById('searchResults');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const pharmacyPriceInput = document.getElementById('pharmacyPrice');
        const retailPriceInput = document.getElementById('retailPrice');
        const packSizeInput = document.getElementById('packSize');
        const bonusPercentageInput = document.getElementById('bonusPercentage');
        const netPriceSpan = document.getElementById('netPrice');
        const profitPerPackSpan = document.getElementById('profitPerPack');
        const profitPerTabletSpan = document.getElementById('profitPerTablet');

        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            try {
                // Show loading indicator
                loadingIndicator.classList.remove('hidden');
                allProducts = await fetchDataFromSheet();
                loadingIndicator.classList.add('hidden');
                productSearchInput.addEventListener('input', handleProductSearch);
                productSearchInput.addEventListener('focus', () => {
                    if (productSearchInput.value.trim().length > 0) {
                        handleProductSearch();
                    }
                });
                bonusPercentageInput.addEventListener('input', calculateAndDisplayResults);

                document.addEventListener('click', (e) => {
                    if (!productSearchInput.contains(e.target) && !searchResultsDiv.contains(e.target)) {
                        searchResultsDiv.classList.add('hidden');
                    }
                });
            } catch (error) {
                loadingIndicator.textContent = 'Error loading product data. Please try again.';
                loadingIndicator.classList.remove('hidden');
                loadingIndicator.classList.add('text-red-500');
                console.error('Error loading product data:', error);
            }
        }

        async function fetchDataFromSheet() {
            const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQETOV8GTln48hRrlkvRZb1sSMoLo-xA59JQJBjkQK5D4l-g2JngRd-mJ_hw2LbiQ/pub?output=csv';

            const response = await fetch(GOOGLE_SHEET_URL);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const csvText = await response.text();

            const results = Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                transform: (value, field) => value?.trim?.() ?? value
            });

            return results.data;
        }

        function handleProductSearch() {
            const searchTerm = productSearchInput.value.trim().toLowerCase();
            searchResultsDiv.innerHTML = '';

            if (searchTerm === '') {
                searchResultsDiv.classList.add('hidden');
                return;
            }

            const matchingProducts = allProducts.filter(product =>
                product[TRADE_NAME_COLUMN]?.toLowerCase().includes(searchTerm)
            ).slice(0, 10);

            if (matchingProducts.length > 0) {
                searchResultsDiv.classList.remove('hidden');
                matchingProducts.forEach(product => {
                    const resultItem = document.createElement('div');
                    resultItem.textContent = product[TRADE_NAME_COLUMN];
                    resultItem.addEventListener('click', () => {
                        productSearchInput.value = product[TRADE_NAME_COLUMN];
                        searchResultsDiv.classList.add('hidden');
                        updateProductFields(product);
                    });
                    searchResultsDiv.appendChild(resultItem);
                });
            } else {
                searchResultsDiv.classList.remove('hidden');
                const noResultsItem = document.createElement('div');
                noResultsItem.className = 'p-2 text-gray-500';
                noResultsItem.textContent = 'No products found';
                searchResultsDiv.appendChild(noResultsItem);
            }
        }

        function updateProductFields(product) {
            selectedProduct = product;

            pharmacyPriceInput.value = formatCurrency(product[PHARMACY_PRICE_COLUMN] || 0);
            retailPriceInput.value = formatCurrency(product[PUBLIC_PRICE_COLUMN]|| 0);
            packSizeInput.value = product[PACK_SIZE_COLUMN] || '';

            calculateAndDisplayResults();
        }

        function calculateAndDisplayResults() {
            if (!selectedProduct) return;

            const pharmacyPrice = parseFloat(selectedProduct[PHARMACY_PRICE_COLUMN]) || 0;
            const retailPrice = parseFloat(selectedProduct[PUBLIC_PRICE_COLUMN]) || 0;
            const packSize = parseInt(selectedProduct[PACK_SIZE_COLUMN]) || 1;
            const bonusPercentage = parseFloat(bonusPercentageInput.value) || 0;

            const netPrice = pharmacyPrice / (1 + (bonusPercentage / 100));
            const profitPerPack = retailPrice - netPrice;
            const profitPerTablet = packSize > 0 ? profitPerPack / packSize : 0;

            netPriceSpan.textContent = formatCurrency(netPrice);
            profitPerPackSpan.textContent = formatCurrency(profitPerPack);
            profitPerTabletSpan.textContent = formatCurrency(profitPerTablet);
        }

        function formatCurrency(value) {
            const num = parseFloat(value);
            return isNaN(num) ? '0.00' : num.toFixed(2);
        }
    </script>
</body>
</html>
